id: one.jwr.interstellar
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: interstellar
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '24.08'
    add-ld-path: .
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
modules:
  - name: libmpv
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    buildsystem: meson
    config-opts:
      - '-Dbuild-date=false'
      - '-Dlibmpv=true'
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
    modules:
      - name: libass
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.16.0/libass-0.16.0.tar.gz
            sha256: fea8019b1887cab9ab00c1e58614b4ec2b1cee339b3f7e446f5fab01b032d430
      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n11.1.5.1
      - name: libplacebo
        buildsystem: meson
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            tag: v7.349.0
  - name: interstellar
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - cp -r interstellar/ /app/interstellar/
      - ln -s /app/interstellar/interstellar /app/bin/interstellar
      - install -Dm644 interstellar/data/flutter_assets/assets/icons/logo.png /app/share/icons/hicolor/512x512/apps/one.jwr.interstellar.png
      - install -Dm644 one.jwr.interstellar.desktop /app/share/applications/one.jwr.interstellar.desktop
      - install -Dm644 one.jwr.interstellar.metainfo.xml /app/share/appdata/one.jwr.interstellar.metainfo.xml
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/jwr1/interstellar/releases/download/v0.7.1/interstellar-linux-x86_64.tar.gz
        dest: interstellar
        sha256: 313f648b24c132e08d2f27792fc40a77e5972b2032e7827c872b32784f91a19e
        strip-components: 0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jwr1/interstellar/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query:
            .assets[] | select(.name=="interstellar-linux-x86_64.tar.gz")
            | .browser_download_url
      - type: file
        path: one.jwr.interstellar.desktop
      - type: file
        path: one.jwr.interstellar.metainfo.xml
